name: CI - Hello

on:
  push:
    branches:
      - '**'          # Trigger on ANY branch you push to
  pull_request:
    branches:
      - '**'          # Trigger on ANY PR

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Say Hello
        run: echo "Hello from GitHub Actions! Your CI is running successfully."
  
  backend-tests:
    runs-on: ubuntu-latest

    defaults: 
      run:
        working-directory: youtube-rag-chatbot/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
      
